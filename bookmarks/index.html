<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>mural.art - Bookmarks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script src="../assets/js/site.js" defer></script>
</head>

<body>

    <!-- HEADER / LOGO -->
    <header>
        <div class="logo">
            <div class="logo__image">
                <a href="">
                    <img src="../assets/images/mur-art-logo.svg" alt="Logo: mur.art" width="130" height="45">
                </a>
            </div>
            <div class="logo__claim">
                <h1 class="logo__claim-text">
                    Street Artist Quiz
                </h1>
            </div>
        </div>
    </header>

    <!-- CONTENT-BEREICH-->
    <main>

        <!-- BOOKMARKS  -->
        <section>

            <article class="card" id="q1">
                <div class="card__top">
                    <img src="../assets/images/ash.jpg" alt="Foto eines Wandgem채ldes an einer Hausfassade." />
                    <button class="btn btn--bookmark btn--bookmark--active" aria-label="Zu Lesezeichen hinzuf체gen"
                        data-js="add-bookmark">
                        <i class="icon-bookmark" aria-hidden="true"></i>
                    </button>
                    <h2 class="card__question">Who is the artist of this mural?</h2>
                </div>
                <div class="card__choice" role="radiogroup">
                    <button class="btn btn--blue" type="button" role="radio" isCorrect="false" aria-checked="false"
                        data-js="answer-button">Herakut</button>
                    <button class="btn btn--blue" type="button" role="radio" isCorrect="true" aria-checked="false"
                        data-js="answer-button">Victor Ash</button>
                    <button class="btn btn--blue" type="button" role="radio" isCorrect="false" aria-checked="false"
                        data-js="answer-button">Invader</button>
                </div>
                <div class="card__answer hidden">
                    <img class="card__feedback-image" src="../assets/images/winner-fox.png" width="200">
                    <h3 class="card__feedback">
                        Correct answer!
                    </h3>
                    <p class="card__solution">
                        The mural was created by <strong>Victor Ash</strong>.
                    </p>
                    <div class="card__buttons">
                        <button class="btn btn--blue hidden">Try&nbsp;again</button>
                        <button class="btn btn--green">Next&nbsp;Question</button>
                    </div>
                </div>
                <div class="card__tags">
                    <button class="btn btn--tag">#astronaut</button>
                    <button href="#" class="btn btn--tag">#mural</button>
                    <button href="#" class="btn btn--tag">#kreuzberg</button>
                </div>
            </article>

            <article class="card" id="q2">
                <div class="card__top">
                    <img class="card__img" src="../assets/images/herakut.jpg"
                        alt="Foto eines Wandgem채ldes an einer Hausfassade." />
                    <button class="btn btn--bookmark btn--bookmark--active" aria-label="Zu Lesezeichen hinzuf체gen"
                        data-js="add-bookmark">
                        <i class="icon-bookmark" aria-hidden="true"></i>
                    </button>
                    <h2 class="card__question">Who is the artist of this mural?</h2>
                </div>
                <div class="card__choice" role="radiogroup">
                    <button class="btn btn--blue" type="button" role="radio" isCorrect="true" data-js="answer-button"
                        aria-checked="false">Herakut</button>
                    <button class="btn btn--blue" type="button" role="radio" isCorrect="false" data-js="answer-button"
                        aria-checked="false">ROA</button>
                    <button class="btn btn--blue" type="button" role="radio" isCorrect="false" data-js="answer-button"
                        aria-checked="false">FinDac</button>
                </div>
                <div class="card__answer hidden">
                    <img class="card__feedback-image" src="../assets/images/winner-fox.png" width="200">
                    <h3 class="card__feedback">
                        Correct answer!
                    </h3>
                    <p class="card__solution">
                        The mural was created by <strong>Herakut</strong>.
                    </p>
                    <div class="card__buttons">
                        <button class="btn btn--blue hidden">Try&nbsp;again</button>
                        <button class="btn btn--green">Next&nbsp;Question</button>
                    </div>
                </div>
                <div class="card__tags">
                    <button class="btn btn--tag">#home</button>
                    <button href="#" class="btn btn--tag">#mural</button>
                    <button href="#" class="btn btn--tag">#berlin</button>
                </div>
            </article>

        </section>
    </main>

    <!-- NAVIGATION -->
    <footer>
        <nav class="navigation">
            <ul class="navigation__list">
                <li class="navigation__list-item">
                    <a href="../" class="navigation__link">
                        <i class="icon-house" aria-hidden="true"></i>
                        <span>Home </span>
                    </a>
                </li>
                <li class="navigation__list-item">
                    <a href="../bookmarks/" class="navigation__link navigation__link--active">
                        <i class="icon-bookmark" aria-hidden="true"></i>
                        <span>Bookmarks </span>
                    </a>
                </li>
                <li class="navigation__list-item">
                    <a href="../form/" class="navigation__link">
                        <i class="icon-circle-plus" aria-hidden="true"></i>
                        <span>Create </span>
                    </a>
                </li>
                <li class="navigation__list-item">
                    <a href="../profile/" class="navigation__link">
                        <i class="icon-circle-user" aria-hidden="true"></i>
                        <span>Profile </span>
                    </a>
                </li>
            </ul>
        </nav>
    </footer>

</body>

</html>
