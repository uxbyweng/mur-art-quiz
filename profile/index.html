<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <title>mural.art - Profile</title>
</head>

<body>
    <div class="app">

        <!-- HEADER / LOGO -->
        <header>
            <div class="logo">
                <div class="logo__image">
                    <a href="/">
                        <img src="../assets/images/mur-art-logo.svg" alt="Logo: mur.art" width="130" height="45">
                    </a>
                </div>
                <div class="logo__claim">
                    <h2 class="invert">The Street Artist Quiz</h2>
                </div>
            </div>
        </header>

        <!-- CONTENT BEREICH -->
        <main>
            <!-- TITLE  -->
            <section class="page-title">
                <h1 class="invert">
                    Profile.
                </h1>
            </section>

            <!-- USER PROFILE -->
            <section class="profile">
                <div class="profile__user">
                    <img src="../assets/images/profile-image-weng.jpg" class="profile__image" width="70" height="70"
                        alt="Profile Image: Karsten Weng">
                    <h2 class="profile__name">
                        Karsten Weng
                    </h2>
                </div>

                <div class="profile__details">
                    <h3>
                        About me
                    </h3>
                    <p>
                        Frontend Developer focused on performance, accessibility, and maintainable UI â€” bridging design
                        and engineering.
                    </p>
                </div>

                <div class="profile__counter">
                    <div class="profile__questions">
                        <i class="icon-circle-question-mark"></i>
                        <number>9</number>
                    </div>
                    <div class="profile__bookmarks">
                        <i class="icon-bookmark"></i>
                        <number>9</number>
                    </div>
                </div>

                <div class="profile__settings">
                    <h3>
                        Settings
                    </h3>
                    <p>
                        <label for="darkmode">Dark Mode</label>
                        <input type="checkbox" id="darkmode" />
                    </p>

                </div>
            </section>

        </main>

        <!-- NAVIGATION -->
        <footer>
            <nav class="navigation">
                <ul class="navigation__list">
                    <li class="navigation__list-item">
                        <a href="../" role="button">
                            <i class="navigation__icon  icon-house"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="navigation__list-item">
                        <a href="../bookmarks/" role="button">
                            <i class="navigation__icon icon-bookmark"></i>
                            <span>Bookmarks</span>
                        </a>
                    </li>
                    <li class="navigation__list-item navigation__list-item--active">
                        <a href="./profile/" role="button">
                            <i class="navigation__icon icon-circle-user"></i>
                            <span>Profile</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </footer>

    </div>
</body>

</html>
