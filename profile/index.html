<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>mural.art - Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script src="../assets/js/profile.js" defer></script>
</head>

<body>

    <!-- HEADER / LOGO -->
    <header>
        <div class="logo">
            <div class="logo__image">
                <a href="">
                    <img src="../assets/images/mur-art-logo.svg" alt="Logo: mur.art" width="130" height="45">
                </a>
            </div>
            <div class="logo__claim">
                <h1 class="logo__claim-text">
                    Street Artist Quiz
                </h1>
            </div>
        </div>
    </header>

    <!-- CONTENT BEREICH -->
    <main>
        <section>
            <article class="card card--profile">
                <div class="card__user">
                    <img src="../assets/images/profile-image-weng.jpg" class="card__image" width="70" height="70"
                        alt="Profile Image: Karsten Weng">
                    <h2>
                        Karsten Weng
                    </h2>
                </div>
                <div class="card__details">
                    <h3>
                        About me
                    </h3>
                    <p>
                        Frontend Developer focused on performance and accessibility.
                    </p>
                </div>
                <div class="card__details">
                    <h3>
                        Stats
                    </h3>
                    <i class="icon-circle-question-mark"></i> Questions total: <number>3</number><br>
                    <i class="icon-bookmark"></i> Saved questions: <number>2</number>
                </div>
                <div class="card__details">
                    <h3>
                        Settings
                    </h3>
                    <p>
                        <label for="darkmode">Dark Mode</label>
                        <input type="checkbox" id="darkmode" />
                    </p>
                </div>
            </article>
        </section>
    </main>

    <!-- NAVIGATION -->
    <footer>
        <nav class="navigation">
            <ul class="navigation__list">
                <li class="navigation__list-item">
                    <a href="../" class="navigation__link">
                        <i class="icon-house" aria-hidden="true"></i>
                        <span>Home </span>
                    </a>
                </li>
                <li class="navigation__list-item">
                    <a href="../bookmarks/" class="navigation__link">
                        <i class="icon-bookmark" aria-hidden="true"></i>
                        <span>Bookmarks </span>
                    </a>
                </li>
                <li class="navigation__list-item">
                    <a href="../form/" class="navigation__link">
                        <i class="icon-circle-plus" aria-hidden="true"></i>
                        <span>Create </span>
                    </a>
                </li>
                <li class="navigation__list-item">
                    <a href="../profile/" class="navigation__link navigation__link--active">
                        <i class="icon-circle-user" aria-hidden="true"></i>
                        <span>Profile </span>
                    </a>
                </li>
            </ul>
        </nav>
    </footer>

</body>

</html>
